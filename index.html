<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="login-wrapper">
        <input type="text" id="channel-name" placeholder="Enter channel name">
        <button id="channel-btn">Create/Join Channel</button>
    </div>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn"><i class="fas fa-sign-out-alt"></i></button>
            <button id="mic-btn"><i class="fas fa-microphone"></i></button>
            <button id="camera-btn"><i class="fas fa-video"></i></button>
            <button id="screenshare-btn"><i class="fas fa-desktop"></i></button>
        </div>
    </div>

    <script src="AgoraRTC_N-4.21.0.js"></script>
    <script src="main.js"></script>
</body>
</html>
